<!DOCTYPE html> <!-- Define que o documento √© HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da p√°gina como portugu√™s do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codifica√ß√£o de caracteres para UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a p√°gina se adaptar a dispositivos m√≥veis -->
  <title>Card√°pio Escolar</title> <!-- T√≠tulo da aba do navegador -->
  <style>
    /* Estilos da p√°gina */
    body { font-family: Arial, sans-serif; margin: 20px; } /* Define fonte e margem */
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; } /* Estilo dos blocos de produto */
    button { padding: 5px 10px; margin-top: 5px; cursor: pointer; } /* Estilo dos bot√µes */
    ul { list-style: none; padding: 0; } /* Remove marcadores da lista */
    li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; } /* Estilo dos itens do carrinho */
    .remover { background: red; color: white; border: none; border-radius: 5px; padding: 3px 6px; cursor: pointer; } /* Bot√£o de remover item */
    input { margin: 5px 0; padding: 5px; width: 250px; } /* Estilo dos campos de texto */
    #total { font-weight: bold; margin-top: 10px; } /* Estilo do total do carrinho */
  </style>
</head>
<body>
  <h1>Card√°pio da Cantina</h1> <!-- T√≠tulo principal da p√°gina -->
  <div id="cardapio"></div> <!-- √Årea onde os produtos ser√£o exibidos -->

  <h2>Carrinho</h2> <!-- T√≠tulo da se√ß√£o do carrinho -->
  <ul id="listaCarrinho"></ul> <!-- Lista dos itens adicionados -->
  <p id="total">Total: R$ 0,00</p> <!-- Valor total do carrinho -->

  <h3>Identifica√ß√£o do Aluno</h3> <!-- T√≠tulo da se√ß√£o de dados do aluno -->
  <input type="text" id="nome" placeholder="Nome do aluno"><br> <!-- Campo para nome -->
  <input type="text" id="serie" placeholder="S√©rie/Turma (ex: 7¬∫A)"><br> <!-- Campo para s√©rie -->
  <input type="number" id="chamada" placeholder="N√∫mero da chamada"> <!-- Campo para n√∫mero de chamada -->

  <br><br>
  <button id="pagarPedido">üí≥ Pagar e Confirmar Pedido</button> <!-- Bot√£o para finalizar o pedido -->

  <script>
    // Lista de produtos dispon√≠veis
    const produtos = [
      { nome: 'X-Salada', descricao: 'Hamb√∫rguer, queijo, alface, tomate', preco: 18.00 },
      { nome: 'X-Bacon', descricao: 'Hamb√∫rguer, bacon, queijo, molho especial', preco: 20.00 },
      { nome: 'Refrigerante Lata', descricao: 'Coca-Cola, Guaran√°, Pepsi', preco: 5.00 },
      { nome: 'Batata Frita', descricao: 'Por√ß√£o individual', preco: 8.00 },
    ];

    const carrinho = []; // Carrinho come√ßa vazio

    // Fun√ß√£o que mostra os produtos na tela
    function renderizarCardapio() {
      const container = document.getElementById('cardapio'); // Pega o elemento onde os produtos ser√£o exibidos
      container.innerHTML = ''; // Limpa o conte√∫do anterior

      // Para cada produto, cria um bloco com bot√£o de adicionar
      produtos.forEach((item, index) => {
        const div = document.createElement('div'); // Cria uma div para o produto
        div.className = 'item'; // Adiciona a classe de estilo
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
          <p><strong>R$ ${item.preco.toFixed(2)}</strong></p>
          <button onclick="adicionarCarrinho(${index})">Adicionar</button>
        `;
        container.appendChild(div); // Adiciona a div ao container
      });
    }

    // Fun√ß√£o que adiciona um item ao carrinho
    function adicionarCarrinho(index) {
      carrinho.push(produtos[index]); // Adiciona o produto ao carrinho
      atualizarCarrinho(); // Atualiza a exibi√ß√£o do carrinho
    }

    // Fun√ß√£o que remove um item do carrinho
    function removerCarrinho(index) {
      carrinho.splice(index, 1); // Remove o item pelo √≠ndice
      atualizarCarrinho(); // Atualiza a exibi√ß√£o do carrinho
    }

    // Fun√ß√£o que atualiza a lista do carrinho e o total
    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho'); // Pega a lista do carrinho
      const totalElem = document.getElementById('total'); // Pega o elemento do total
      lista.innerHTML = ''; // Limpa a lista
      let total = 0; // Come√ßa o total em zero

      // Para cada item no carrinho, mostra na lista e soma o pre√ßo
      carrinho.forEach((item, index) => {
        total += item.preco; // Soma o pre√ßo ao total
        const li = document.createElement('li'); // Cria um item de lista
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remover" onclick="removerCarrinho(${index})">X</button>
        `;
        lista.appendChild(li); // Adiciona o item √† lista
      });

      totalElem.textContent = `Total: R$ ${total.toFixed(2)}`; // Atualiza o valor total
    }

    // Quando clicar no bot√£o de pagar
    document.getElementById('pagarPedido').addEventListener('click', () => {
      if (carrinho.length === 0) return alert('Seu carrinho est√° vazio!'); // Se o carrinho estiver vazio, mostra alerta

      // Pega os dados do aluno
      const nome = document.getElementById('nome').value.trim();
      const serie = document.getElementById('serie').value.trim();
      const chamada = document.getElementById('chamada').value.trim();

      // Se faltar algum dado, mostra alerta
      if (!nome || !serie || !chamada) {
        return alert('Preencha Nome, S√©rie e N√∫mero da chamada antes de pagar!');
      }

      // Pega a data e hora atual
      let agora = new Date();
      let data = `${agora.getDate()}/${agora.getMonth() + 1}/${agora.getFullYear()} √†s ${agora.getHours()}:${String(agora.getMinutes()).padStart(2,'0')}`;

      // Monta a mensagem com os dados do pedido
      let mensagem = `*Novo Pedido Escolar* \nüë§ Aluno: ${nome}\nüìö S√©rie: ${serie}\n#Ô∏è‚É£ Chamada: ${chamada}\nüïí Data: ${data}\n\n*Itens:*\n`;
      let total = 0;
      carrinho.forEach(item => {
        mensagem += `‚Ä¢ ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
        total += item.preco;
      });
      mensagem += `\n*Total: R$ ${total.toFixed(2)}*`;

      // Link para pagamento (precisa configurar)
      const linkPagamento = "https://link.mercadopago.com.br/seu-link-aqui";

      // Mostra alerta com o total e abre o link de pagamento
      alert(`Total: R$ ${total.toFixed(2)}\nVoc√™ ser√° redirecionado para o pagamento.`);
      window.open(linkPagamento, '_blank');

      // Cria link para enviar pedido via WhatsApp
      const linkWhatsapp = `https://wa.me/5543996350864?text=${encodeURIComponent(mensagem)}`;
      console.log("Ap√≥s pagamento, redirecionar para:", linkWhatsapp); // Mostra o link no console
    });

    renderizarCardapio(); // Mostra os produtos ao carregar a p√°gina
  </script>
</body>
</html>
