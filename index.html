<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Escolar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
    button { padding: 5px 10px; margin-top: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .remover { background: red; color: white; border: none; border-radius: 5px; padding: 3px 6px; cursor: pointer; }
    input { margin: 5px 0; padding: 5px; width: 250px; }
  </style>
</head>
<body>
  <h1>Card√°pio da Cantina</h1>
  <div id="cardapio"></div>

  <h2>Carrinho</h2>
  <ul id="listaCarrinho"></ul>

  <h3>Identifica√ß√£o do Aluno</h3>
  <input type="text" id="nome" placeholder="Nome do aluno"><br>
  <input type="text" id="serie" placeholder="S√©rie/Turma (ex: 7¬∫A)"><br>
  <input type="number" id="chamada" placeholder="N√∫mero da chamada">

  <br><br>
  <button id="enviarPedido">Enviar Pedido</button>

  <script>
    const produtos = [
      { nome: 'X-Salada', descricao: 'Hamb√∫rguer, queijo, alface, tomate', preco: 18.00 },
      { nome: 'X-Bacon', descricao: 'Hamb√∫rguer, bacon, queijo, molho especial', preco: 20.00 },
      { nome: 'Refrigerante Lata', descricao: 'Coca-Cola, Guaran√°, Pepsi', preco: 5.00 },
      { nome: 'Batata Frita', descricao: 'Por√ß√£o individual', preco: 8.00 },
    ];

    const carrinho = [];

    function renderizarCardapio() {
      const container = document.getElementById('cardapio');
      container.innerHTML = '';
      produtos.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
          <p><strong>R$ ${item.preco.toFixed(2)}</strong></p>
          <button onclick="adicionarCarrinho(${index})">Adicionar</button>
        `;
        container.appendChild(div);
      });
    }

    function adicionarCarrinho(index) {
      carrinho.push(produtos[index]);
      atualizarCarrinho();
    }

    function removerCarrinho(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      lista.innerHTML = '';
      carrinho.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remover" onclick="removerCarrinho(${index})">X</button>
        `;
        lista.appendChild(li);
      });
    }

    document.getElementById('enviarPedido').addEventListener('click', () => {
      if (carrinho.length === 0) return alert('Seu carrinho est√° vazio!');

      const nome = document.getElementById('nome').value.trim();
      const serie = document.getElementById('serie').value.trim();
      const chamada = document.getElementById('chamada').value.trim();

      if (!nome || !serie || !chamada) {
        return alert('Preencha Nome, S√©rie e N√∫mero da chamada antes de enviar!');
      }

      let agora = new Date();
      let data = `${agora.getDate()}/${agora.getMonth() + 1}/${agora.getFullYear()} √†s ${agora.getHours()}:${String(agora.getMinutes()).padStart(2,'0')}`;

      let mensagem = `*Novo Pedido Escolar* \nüë§ Aluno: ${nome}\nüìö S√©rie: ${serie}\n#Ô∏è‚É£ Chamada: ${chamada}\nüïí Data: ${data}\n\n*Itens:*\n`;
      let total = 0;
      carrinho.forEach(item => {
        mensagem += `‚Ä¢ ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
        total += item.preco;
      });
      mensagem += `\n*Total: R$ ${total.toFixed(2)}*`;

      const url = `https://wa.me/5543996350864?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    });

    renderizarCardapio();
  </script>
</body>
</html>
