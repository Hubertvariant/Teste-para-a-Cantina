<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardÃ¡pio Escolar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
    button { padding: 5px 10px; margin-top: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .remover { background: red; color: white; border: none; border-radius: 5px; padding: 3px 6px; cursor: pointer; }
    input { margin: 5px 0; padding: 5px; width: 250px; }
    #total { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>CardÃ¡pio da Cantina</h1>
  <div id="cardapio"></div>

  <h2>Carrinho</h2>
  <ul id="listaCarrinho"></ul>
  <p id="total">Total: R$ 0,00</p>

  <h3>IdentificaÃ§Ã£o do Aluno</h3>
  <input type="text" id="nome" placeholder="Nome do aluno"><br>
  <input type="text" id="serie" placeholder="SÃ©rie/Turma (ex: 7ÂºA)"><br>
  <input type="number" id="chamada" placeholder="NÃºmero da chamada">

  <br><br>
  <button id="pagarPedido">ðŸ’³ Pagar e Confirmar Pedido</button>

  <script>
    const produtos = [
      { nome: 'X-Salada', descricao: 'HambÃºrguer, queijo, alface, tomate', preco: 18.00 },
      { nome: 'X-Bacon', descricao: 'HambÃºrguer, bacon, queijo, molho especial', preco: 20.00 },
      { nome: 'Refrigerante Lata', descricao: 'Coca-Cola, GuaranÃ¡, Pepsi', preco: 5.00 },
      { nome: 'Batata Frita', descricao: 'PorÃ§Ã£o individual', preco: 8.00 },
    ];

    const carrinho = [];

    function renderizarCardapio() {
      const container = document.getElementById('cardapio');
      container.innerHTML = '';
      produtos.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
          <p><strong>R$ ${item.preco.toFixed(2)}</strong></p>
          <button onclick="adicionarCarrinho(${index})">Adicionar</button>
        `;
        container.appendChild(div);
      });
    }

    function adicionarCarrinho(index) {
      carrinho.push(produtos[index]);
      atualizarCarrinho();
    }

    function removerCarrinho(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      const totalElem = document.getElementById('total');
      lista.innerHTML = '';
      let total = 0;
      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remover" onclick="removerCarrinho(${index})">X</button>
        `;
        lista.appendChild(li);
      });
      totalElem.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    document.getElementById('pagarPedido').addEventListener('click', () => {
      if (carrinho.length === 0) return alert('Seu carrinho estÃ¡ vazio!');

      const nome = document.getElementById('nome').value.trim();
      const serie = document.getElementById('serie').value.trim();
      const chamada = document.getElementById('chamada').value.trim();

      if (!nome || !serie || !chamada) {
        return alert('Preencha Nome, SÃ©rie e NÃºmero da chamada antes de pagar!');
      }

      let agora = new Date();
      let data = `${agora.getDate()}/${agora.getMonth() + 1}/${agora.getFullYear()} Ã s ${agora.getHours()}:${String(agora.getMinutes()).padStart(2,'0')}`;

      let mensagem = `*Novo Pedido Escolar* \nðŸ‘¤ Aluno: ${nome}\nðŸ“š SÃ©rie: ${serie}\n#ï¸âƒ£ Chamada: ${chamada}\nðŸ•’ Data: ${data}\n\n*Itens:*\n`;
      let total = 0;
      carrinho.forEach(item => {
        mensagem += `â€¢ ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
        total += item.preco;
      });
      mensagem += `\n*Total: R$ ${total.toFixed(2)}*`;

      // ðŸ”— Seu link de pagamento (configure no Mercado Pago / PagSeguro)
      const linkPagamento = "https://link.mercadopago.com.br/seu-link-aqui";

      // Redireciona para o pagamento
      alert(`Total: R$ ${total.toFixed(2)}\nVocÃª serÃ¡ redirecionado para o pagamento.`);
      window.open(linkPagamento, '_blank');

      // ðŸ‘‰ Depois do pagamento, configure no Mercado Pago/PagSeguro
      // para redirecionar o cliente para este link de WhatsApp:
      const linkWhatsapp = `https://wa.me/5543996350864?text=${encodeURIComponent(mensagem)}`;
      console.log("ApÃ³s pagamento, redirecionar para:", linkWhatsapp);
    });

    renderizarCardapio();
  </script>
</body>
</html>
